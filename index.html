<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>liczby</title>

    <script type="text/javascript">
    function wypisz() {
        var liczba1 = parseInt(document.getElementById("pole1").value);
        var liczba2 = parseInt(document.getElementById("pole2").value);
        var napis = "";

        
        if (isNaN(liczba1) || isNaN(liczba2)) {
            document.getElementById("wynik").innerHTML = "Musisz coś wpisać";}
       
       

      
        for (var i = liczba1; i >= liczba2; i--) {
            napis += i + " ";
        }
       
       
            document.getElementById("wynik").innerHTML = napis;
    }
    </script>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <input type="text" id="pole1" placeholder="Liczba 1" />
    <input type="text" id="pole2" placeholder="Liczba 2" />
    <input type="submit" value="Pokaż" onclick="wypisz()" />

    <div id="wynik"></div>

</body>
</html>
